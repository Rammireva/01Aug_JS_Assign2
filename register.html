<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style type="text/css">
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Gallery Site</h1>
<form>
    <input type="name" name="name" id="name" placeholder="Username"><br /><br />
    <input type="email" name="email" id="email" placeholder="Email"><br /><br />
    <input type="password" name="password" id="password" placeholder="Password"><br /><br />
    <input type="submit" name="submit" id="submit" value="submit"><br /><br />
    <button formaction="2.html">Back</button>
</form>
</body>
<script type="application/javascript">
    var sub = document.getElementById('submit');
    sub.onclick = function(e){
        e.preventDefault();
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var pass = document.getElementById('password').value;
        var full_data = { name:name,email:email,password:pass };
        localStorage.setItem('user_data',JSON.stringify(full_data));
    }
</script>
</html>
